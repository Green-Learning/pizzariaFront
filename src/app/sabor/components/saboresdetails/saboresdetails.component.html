<form (ngSubmit)="salvar()">
  <div class="mb-3">
    <label for="exampleInputText1" class="form-label">Nome:</label>
    <input
      type="text"
      class="form-control"
      name="exampleInputNome1"
      aria-describedby="emailHelp"
      [(ngModel)]="sabor.nome"
    />
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</form>
